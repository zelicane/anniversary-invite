<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anniversary Invite</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url("https://wallpapercave.com/wp/wp7085179.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    button {
      padding: 12px 34px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background-color: #e50914;
      color: white;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    button:hover {
      background-color: #ff1e27;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hi, Cheesecake!</h1>
    <p>pls click next :)</p>

    <!-- âœ… Next button links directly to page2.html -->
    <button onclick="window.location.href='page2.html'">
      Next
    </button>
  </div>

</body>
</html>
